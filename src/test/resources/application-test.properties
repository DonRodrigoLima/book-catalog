# Configurações do MySQL para os testes
spring.datasource.url=jdbc:mysql://192.168.0.10/book_catalog_test
spring.datasource.username=root
spring.datasource.password=spassus
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Criação automática de tabelas no banco
spring.jpa.hibernate.ddl-auto=create-drop

# Desativar logs desnecessarios durante testes
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
